<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jain-Krishna model</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./main.js"></script>
  </head>

<style>

body {
  background-color: black;
}

rect {
  fill: black;
  stroke: white;
  pointer-events: all;

}

.node {
  fill: #f99;
  stroke:#fff;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

.arrow{
		stroke-width:2;
		stroke:#999;
}

.arrowHead{
		stroke-width:4;
		stroke:#f00;
    fill:#f00;
}
#arrowtip{
		stroke-width:4;
		stroke-dasharray:0;
	}

</style>

<body>
<script> main() </script>
</body>
</html>
