<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jain-Krishna model</title>
    <link rel="stylesheet" type="text/css" href="jkstyle.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="./main.js"></script>
  </head>

<body>
  <div id="wrapper">
    <div id="header">
      <h1>Jain-Krishna model</h1>
      <div id="description">
        <p>Description of the model</p>
      </div>
    </div>
    <div id="simulation"></div>
    <div id="parameters">
      <h3>PARAMETERS</h3>
      <div id="buttons">
        <p><button id="pauseB">Pause</button></p>
        <p>
          <label for="mValue"> m = </label>
          <input type="number" min="1" max="6" step="1" value="2" id="mValue">
        <p>
          <label for="rateValue"> rate = </label>
          <input type="number" min="200" max="2000" step="100" value="800" id="rateValue">ms
        </p>

        <!-- <p><button id="restartB">Restart</button></p> -->
      </div>

    </div>
    <div id="eigval"></div>
    <div id="eigvect"></div>
    <div id="footer">VDP Servedio@CSH Vienna</div>
  </div>
  <script> main() </script>
</body>
</html>
